<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>

    </style>
</head>

<body>
    <main>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 answer-block">0</div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button class="btn btn-outline-secondary col-2" data-value="clear">Clear</button>
            <button class="btn btn-outline-secondary col-1" data-value="delete"><-</button>
            <button class="btn btn-outline-primary col-1" data-value="divide">/</button>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button class="btn btn-outline-secondary number col-1" data-value="7">7</button>
            <button class="btn btn-outline-secondary number col-1" data-value="8">8</button>
            <button class="btn btn-outline-secondary number col-1" data-value="9">9</button>
            <button class="btn btn-outline-primary col-1" data-value="multiply">x</button>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button class="btn btn-outline-secondary number col-1" data-value="4">4</button>
            <button class="btn btn-outline-secondary number col-1" data-value="5">5</button>
            <button class="btn btn-outline-secondary number col-1" data-value="6">6</button>
            <button class="btn btn-outline-primary col-1" data-value="subtract">-</button>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button class="btn btn-outline-secondary number col-1" data-value="1">1</button>
            <button class="btn btn-outline-secondary number col-1" data-value="2">2</button>
            <button class="btn btn-outline-secondary number col-1" data-value="3">3</button>
            <button class="btn btn-outline-primary col-1" data-value="add">+</button>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <button class="btn btn-outline-secondary number col-3" data-value="0">0</button>
            <button class="btn btn-outline-primary col-1" data-value="answer">=</button>
            <div class="col-4"></div>
        </div>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
    <script src="./main.js"></script>
</body>

</html>
